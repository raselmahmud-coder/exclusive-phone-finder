<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  background-color: #2196F3;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 20px;
  text-align: center;
}
.details-btn{
    padding: 8px 16px;
    margin: 0px;
    background-color: aliceblue;
    cursor: pointer;
    border-radius: 5px;
}
.details-btn:hover{
    background-color: #8dc4f1dc;
}
.single-page{
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    background-color: #2196F3;
    width: 90%;
    margin: 0 auto;
}
/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}
/* spinner css */
.spinner{
  margin: 0 auto;
  width: 80px;
  height: 80px;
}
.spinner:after {
  content: " ";
  display: block;
  border-radius: 50%;
  width: 0;
  height: 0;
  margin: 8px;
  box-sizing: border-box;
  border: 32px solid #fff;
  border-color: #58b0e3 #ebcccc #3befa4 #302f2fb8;
  animation: spinner 1.2s infinite;
}
@keyframes spinner{
  0% {
    transform: rotate(0);
    animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
  }
  50% {
    transform: rotate(900deg);
    animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
  }
  100% {
    transform: rotate(1800deg);
  }
}
/* error message */
h1#error {
    text-align: center;
    color: indianred;
}
/* show more btn */
button.show-more {
    text-align: center;
    display: none;
    margin: 0 auto;
    padding: 8px 12px;
    cursor: pointer;
    background: yellowgreen;
    border-radius: 23px;
}
/* table style */
    table, td{  
    border: 1px solid #121212;
    text-align: left;    
    }
    table {
    border-collapse: collapse;
    width: 100%;
    }
    th, td {
    padding: 15px;
    }

    </style>
</head>
<body>
<header>
    <h1 class="brand-text">Exclusive Phone Finder</h1>
    <form class="user-form" id="form" onsubmit="return false;">
        <input type="text" id="search" placeholder="Search a Phone">
        <button class="search-btn">Search</button>
    </form>
    <div id="spinner">
        <h1 id="error"></h1>
    </div>
</header>

<main class="grid-container" id="container"></main>
<div>
    <button class="show-more">Show More</button>
</div>

</body>
</html>
